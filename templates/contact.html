




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General reset and body styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            margin: 0;
            font-weight: 700;
            color: #2c3e50
        }

        /* Navbar styles */
        header {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 50px;
            position: relative;
            height: 300px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }

        /* Contact form container */
        .contact-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            margin: 50px auto;
        }

        .contact-form-container:hover {
            transform: translateY(-5px);
        }

        .contact-form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .contact-form-container input,
        .contact-form-container textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f4f4f4;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .contact-form-container input:focus,
        .contact-form-container textarea:focus {
            border-color: #5f63f2;
            outline: none;
        }

        .contact-form-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #5f63f2, #6a61f9);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .contact-form-container button:hover {
            background-color: #6a61f9;
            transform: translateY(-3px);
        }
        /* Social media section */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .social-media a {
            font-size: 36px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #5f63
        }
        /* Media Queries */
        @media (max-width: 768px) {
            
            .contact-form-container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 28px;
            }

            .social-media {
                gap: 15px;
            }
            
        }
    </style>
</head>
<body>
    <header><br>
        <h1>Get in Touch</h1>   
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Me</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form action="/contact" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="form-footer">
            <p>We value your feedback and will get back to you as soon as possible.</p>
        </div>

         <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.instagram.com/_fayaaas" target="_blank" title="Instagram">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
            </a>
           
            <a href="https://www.linkedin.com/in/Muhammed Fayas" target="_blank" title="LinkedIn">
                <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/fayaass" target="_blank" title="GitHub">
                <img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub">
            </a>
        </div> 

         <!-- Contact Info Section  -->
         <div class="contact-info">
            <p>Contact Me: <strong>7994444647</strong></p>
            <p>Email: <strong>muhammedfayas59504@gmail.com</strong></p>
        </div>
    </div>
    </div>
</body>
</html>
