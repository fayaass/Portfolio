    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            margin: 0;
            font-weight: 700;
            color: #2c3e50;
        }

        /* Header Section */
        header {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 50px;
            position: relative;
        }

        header::before {
            content: "";
            background-image: url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Main Content Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 60px;
            gap: 50px;
        }

        .projects-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 10px;
            width: 100%;
        }

        .project-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;header {
                padding: 80px 0;
                font-size: 35px;
            }
            background-size: cover;
            background-position: center;
        }

        .project-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .project-item h3 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .project-item p {
            font-size: 18px;
            color: #fff;
            line-height: 1.7;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .project-link {
            background-color: #f39c12;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
        }

        .project-link:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        /* Background images for project items */
        .project-item.hublot {
            background-image: url('../static/images/HUBLOT\ logo.png');
        }

        .project-item.portfolio {
            background-image: url('../static/images/apple\ logo.jpg');
        }

        .project-item.dashboard {
            background-image:  url('../static/images/che\ logo.jpg');
            
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                padding: 80px 0;
                font-size: 35px;
            }

            .projects-section {
                padding: 10px;
            }

            .project-item {
                padding: 20px;
                max-width: 100%;
            }

            .project-item h3 {
                font-size: 24px;
            }

            .project-item p {
                font-size: 16px;
            }
        }
    </style>
</head>
